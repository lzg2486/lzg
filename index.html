  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>

<body>

  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '目录',
      nameLink: '/',
      repo: 'https://github.com/lzg2486/lzg2486.github.io/',
      search: 'auto',
      loadNavbar: true,
      loadSidebar: true,

      auto2top: true
